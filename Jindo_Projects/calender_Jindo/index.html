<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CALENDER 12</title>
</head>
<link rel="stylesheet" type="text/css" href="calenderstyle.css"/>
<body>
<div id="calender_year">
	<div>
		<a href="#" class="btn-prev-year">전년</a>
		<a href="#" class="btn-prev-mon">전달</a>
		<strong class="year-month-title">2012 / 2</strong>
		<a href="#" class="btn-next-mon">담달</a>
		<a href="#" class="btn-next-year">후년</a>
	</div>
	<table>
		<thead>
			<tr>
				<th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
			</tr>
		</thead>
		<tbody>
			<tr class="week">
				<td class="date"></td><!-- prev-mon, next-mon sun sat today -->
				<td class="date"></td>
				<td class="date"></td>
				<td class="date"></td>
				<td class="date"></td>
				<td class="date"></td>
				<td class="date"></td>  
			</tr>
		</tbody>
		
	</table>
</div>
</body>

<script type="text/javascript" src="jindo.all.js"></script>
<script type="text/javascript" src="jindo_component.js"></script>
<script type="text/javascript" src="calender.js"></script>
<script type="text/javascript">
var elCalender =$Element("calender-year");
var calender =new calender(elCalender,
		{language: "enl"}).attach('ondateclick',  /* en, enl, kr 옵션*/
			function(event,el){
				var _el = $$(".date", elCalender);
				for(var i=0 ; i< _el.length; i++){
					var _wEl = $Element(_el[i]);
					if(_wEl.hasClass("selected")){
						_wEl.removeClass("selected");
					}
				}
				event.welDate.addClass("selected");	
				alert(event.nYear+'/'+event.nMonth+'/'+event.nDate);
			});



</script>



</html>
